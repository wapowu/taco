<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>wapowu</title>
    <style>
      html, body { height: 100%; margin: 0; background: #ffffff; }
      body { display: grid; place-items: center; }
      video { max-width: 90vw; max-height: 90vh; }
      audio { display: none; } /* hides controls if you want autoplay background music */
    </style>
  </head>
  <body>
    <!-- The animation -->
    <video autoplay loop muted playsinline>
      <source src="frame-by-frame-dancing.mp4" type="video/mp4" />
    </video>

    <!-- Background music -->
    <audio autoplay loop>
      <source src="brain age express2.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
