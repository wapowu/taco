<!doctype html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wapowu</title>
  <style>
    html, body { height: 100%; margin: 0; background: #ffffff; }
    body { display: grid; place-items: center; }
    img { max-width: 90vw; max-height: 90vh; cursor: pointer; }
  </style>
</head>
<body>
  <img id="gifPlayer" src="running.gif" alt="GIF player">

  <script>
    const gifs = ["running.gif", "walking.gif", "frame-by-frame-dancing.gif"]; // put your gif filenames here
    const img = document.getElementById("gifPlayer");
    let current = 0;

    img.addEventListener("click", () => {
      // advance to next gif
      current = (current + 1) % gifs.length;
      img.src = gifs[current] + "?t=" + new Date().getTime(); 
      // timestamp busts the browser cache so the gif restarts
    });
  </script>
</body>
</html>
